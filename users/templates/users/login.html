<!-- django_project/users/templates/users/login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login | FindIndexIIDocument</title>
</head>
<body  style="background-color:#FAF9F6;">
{% extends "main/header.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section mt-4 border border-dark shadow"  style="background-color:#F4F4F4;">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group" style="margin: 16px;">
                <legend class="border-bottom mb-4">Log In</legend>
                    {{ form|crispy }}
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-default border-dark text-white mt-4" style="background-color:#003F72; width:205px;" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" style="text-decoration:underline;color:#481d01;" href="{% url 'register' %}">Sign Up Now</a>
            </small><br>
            <small class="text-muted">
                <a href="{% url 'password_reset' %}" style="color:#481d01;text-decoration:underline;">Forgot password?</a>
            </small>
        </div>
    </div>
{% endblock content %}
</body>
</html>
