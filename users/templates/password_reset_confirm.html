<body style="background-color:#f6f8b7;">
<!-- django_project/users/templates/password_reset_confirm.html -->
{% extends "main/header.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section border border-dark mt-4 shadow-lg"  style="background-color:#e2e594;">
        <h2>Password Reset Confirm</h2><hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-default border-dark text-white mt-4" style="background-color:#481d01; width:205px;" type="submit">Reset password</button>
        </form>
    </div>
{% endblock %}
</body>
